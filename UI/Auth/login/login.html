<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=lato:100,300,400,700,900"
    />
    <title>LogIn</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login">
      <div class="login__section">
        <form action="" class="login__form">
          <h2 class="login__text">Log In</h2>
          <input
            class="login__form--input"
            type="text"
            name="username"
            placeholder="Username"
          />
          <input
            class="login__form--input"
            type="password"
            name="password"
            placeholder="Password"
          />

          <a href="/UI/Users/account.html" class="login__btn btn btn--login"
            >LogIn
          </a>
          <div class="login__info">
            <span class="login__info--text">
              <a href="../reset/reset.html">Reset Password</a> <br />
            </span>
            <span class="login__info--link">
              Dont have an account?
              <a href="../register/register.html">&nbsp;Sign Up</a>
            </span>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
