<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=lato:100,300,400,700,900"
    />
    <title>SignUp</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="signup">
      <div class="signup__section">
        <form action="" class="signup__form">
          <h2 class="signup__text">Sign Up</h2>
          <input
            class="signup__form--input"
            type="text"
            name="firstname"
            placeholder="First Name"
          />

          <input
            class="signup__form--input"
            type="text"
            name="lastname"
            placeholder="Last Name"
          />

          <input
            class="signup__form--input"
            type="password"
            name="password"
            placeholder="Password"
          />

          <input
            class="signup__form--input"
            type="password"
            name="confirmpass"
            placeholder="Confirm Password"
          />

          <input
            class="signup__form--input"
            type="email"
            name="email"
            placeholder="Email"
          />

          <!--TODO: change the link address here -->
          <a href="#" class="signup__btn btn btn--signup">Sign Up </a>
        </form>
        <div class="signup__message msg--hide">Succesfully Added</div>
        <span class="signup__info--link">
          Already Have an Account?
          <a href="../login/login.html">&nbsp;Log In</a>
        </span>
      </div>
    </div>

    <script src="register.js"></script>
  </body>
</html>
