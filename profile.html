<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=lato:100,300,400,700,900"
    />
    <link rel="stylesheet" href="profile.css" />

    <title>User Profile</title>
  </head>
  <body>
    <div class="row">
      <div class="account">
        <div class="account__section">
          <h2 class="account__heading">User Profile</h2>

          <div class="form__column">
            <div class="profile__img">
              <figure class="profile__shape">
                <img
                  src="img/avatar.png"
                  alt="profile image"
                  class="profile__img--style"
                />
              </figure>
            </div>
            <h2 class="account__text">
              List of all Candidates you voted fo and their office
            </h2>
            <button class="acc__accordion">%Name%</button>
            <div class="acc__panel">
              <p class="acc__text">
                %A little description and office the candidate is running for%
              </p>
            </div>

            <button class="acc__accordion">%Name%</button>
            <div class="acc__panel">
              <p class="acc__text">
                %A little description and office the candidate is running for%
              </p>
            </div>

            <button class="acc__accordion">%Name%</button>
            <div class="acc__panel">
              <p class="acc__text">
                %A little description and office the candidate is running for%
              </p>
            </div>

            <div class="form__group">
              <h3 class="run__btn">Want to run for office click here</h3>
              <button class="btn btn--create">
                Click if you agree &#10004;
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./Users/user.js"></script>
  </body>
</html>
